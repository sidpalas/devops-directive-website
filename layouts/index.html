{{ define "main" }}
  <article class="markdown">
    {{- .Content -}}
  </article>
  {{- range ( where site.RegularPages "Section" "posts" | first 6 ) }}
  <article class="markdown book-post">
    <h2>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
    {{ partial "docs/post-meta" . }}
    <p>
      {{- .Summary -}}
      {{ if .Truncated }}
        <a href="{{ .RelPermalink }}"><button>Read More...</button></a>
      {{ end }}
    </p>
  </article>
  <hr><br>
  {{ end }}
  <a href=" /posts "><button>View All Articles</button></a>
  {{ end }}
